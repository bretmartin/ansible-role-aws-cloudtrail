---

- name: set global facts
  set_fact:
    cloudtrail_url: https://console.aws.amazon.com/cloudtrail/home

- name: call optional notifier
  include: 'roles/{{ notifier_role }}/tasks/main.yml'
  vars:
    message: >
      started running role <b>aws-cloudtrail</b>
      on <a href="{{ cloudtrail_url }}">account {{ profile }}</a>
  when: notifier_role is defined

- include: regions.yml

- include: activate.yml
  vars:
    trail_region: '{{ item }}'
  with_items: active_regions

- include: deactivate.yml
  vars:
    trail_region: '{{ item }}'
  with_items: inactive_regions

- name: call optional notifier
  include: 'roles/{{ notifier_role }}/tasks/main.yml'
  vars:
    message: >
      finished running role <b>aws-cloudtrail</b>
      on <a href="{{ cloudtrail_url }}">account {{ profile }}</a>
  when: notifier_role is defined
